<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voltura Client</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      animation: fadeIn 1s ease-in;
      background-color: #4aaf4a; 
      background-image: url('https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_52683-60691.jpg'); 
      background-size: cover;
      background-position: center;
      transition: background-color 0.3s, color 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      max-width: 400px;
      padding: 20px;
      background: rgba(43, 43, 69, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s, background 0.3s;
    }

    h1 {
      font-size: 2.5em;
      margin: 10px 0;
      color: #4CAF50;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }

    p {
      font-size: 1.1em;
      margin-bottom: 20px;
      color: #cccccc;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .button, .info-button, .theme-toggle {
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s, transform 0.3s;
      width: 100%;
      text-align: center;
    }

    .button {
      background-color: #4CAF50;
      color: white;
    }

    .button:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }

    .discord-button {
      background-color: #7289da;
    }

    .discord-button:hover {
      background-color: #677bc4;
      transform: translateY(-2px);
    }

    .info-button {
      background-color: #555;
      color: white;
    }

    .info-button:hover {
      background-color: #444;
      transform: translateY(-2px);
    }

    .theme-toggle {
      background-color: #444;
      color: white;
    }

    .theme-toggle:hover {
      background-color: #333;
      transform: translateY(-2px);
    }

   
    body.dark {
      background-color: #1e1e2f; 
      color: #ffffff;
    }

    .container.dark {
      background: rgba(43, 43, 69, 0.9);
    }

   
    body.light {
      background-color: #ffffff; 
      color: #333333;
    }

    .container.light {
      background: rgba(255, 255, 255, 0.9);
    }

    svg {
      margin-right: 8px;
      fill: white;
    }
  </style>
</head>
<body class="dark">
  <div class="container dark">
    <div class="logo">
      <img src="logo.png" alt="Voltura Logo" style="width: 100%; height: auto; object-fit: contain;">
    </div>
    <h1>Voltura Client</h1>
    <p>Welcome to Voltura Client!</p>
    <div class="buttons">
      <a href="https://notchripoff.github.io/Voltura-Client/javascript/" class="button">Play</a>
      <a href="https://discord.gg/nk6d4xWm" class="button discord-button" onclick="return confirm('You are about to go to Discord. Are you sure?');">
        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="4" y="4" width="16" height="16" rx="2"></rect>
          <path d="M12 2.25a3.25 3.25 0 005.25 0 3.25 3.25 0 00-5.25 0zm-.5 1a1.75 1.75 0 01-1.5 1.75V7.75a.75.75 0 011.5 0V4.75a1.75 1.75 0 01-1.5-1.75zm3.5-.5a.75.75 0 00-1.5 1.5v.375a.25.25 0 002.25 0V6.25a.75.75 0 001.5-1.5zm-3.5-.5a.75.75 0 00-1.5 1.5v.375a.25.25 0 002.25 0V6.25a.75.75 0 001.5-1.5z"></path>
        </svg>
        Discord
      </a>
      <button class="info-button" onclick="alert('Made by Namenotfound128')">Info</button>
      <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    </div>
  </div>

  <script>
    function toggleTheme() {
      const body = document.body;
      const container = document.querySelector('.container');

      if (body.classList.contains('dark')) {
        body.classList.remove('dark');
        body.classList.add('light');
        container.classList.remove('dark');
        container.classList.add('light');
      } else {
        body.classList.remove('light');
        body.classList.add('dark');
        container.classList.remove('light');
        container.classList.add('dark');
      }
    }
  </script>
</body>
</html>
